  <!-- CSS interne pour ton cocon -->
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
    <script src="blog.js"></script>
    body, html{height:100%;width:100%;overflow:hidden;display:flex;flex-direction:column;align-items:center;transition:background 1s;}
    header{padding:20px;text-align:center;font-size:4em;font-family:'Dancing Script', cursive;font-weight:700;color:#ff6f91;text-shadow:2px 2px 15px rgba(0,0,0,0.3);}
    nav{margin:20px 0;display:flex;gap:15px;flex-wrap:wrap;justify-content:center;}
    nav button{padding:12px 25px;border:none;border-radius:25px;cursor:pointer;font-size:1.2em;transition:0.3s;background:#f8f8f8;}
    nav button:hover{opacity:0.8;}
    main{flex:1;display:flex;justify-content:center;align-items:center;position:relative;width:100%;height:100%;overflow:hidden;text-align:center;padding:20px;}
    .content{max-width:600px;padding:20px;border-radius:15px;background:rgba(255,255,255,0.85);box-shadow:0 5px 15px rgba(0,0,0,0.1);position:relative;z-index:2;cursor:pointer;}
    .content p{margin:10px 0;font-size:1.3em;line-height:1.6em;text-shadow:1px 1px 2px rgba(0,0,0,0.1);}

    /* Respiration */
    #respiration-container{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);display:flex;flex-direction:column;align-items:center;z-index:3;display:none;}
    .breath-circle{width:180px;height:180px;border-radius:50%;background:rgba(255,255,255,0.7);margin:10px;box-shadow:0 0 25px rgba(255,200,200,0.5);}

    /* Particules */
    .particle{position:absolute;width:6px;height:6px;background:white;border-radius:50%;opacity:0.7;pointer-events:none;animation:particleMove 10s linear infinite;}
    @keyframes particleMove{0%{transform:translateY(100vh) scale(0.3);opacity:0.5;}50%{opacity:1;}100%{transform:translateY(-10vh) scale(1);opacity:0;}}
    .particles-container{position:absolute;width:100%;height:100%;pointer-events:none;z-index:1;overflow:hidden;}

    /* Coeurs */
    .heart{position:absolute;font-size:24px;color:pink;animation:floatHeart 6s linear infinite;}
    @keyframes floatHeart{0%{transform:translateY(100%) scale(0.5) rotate(0deg);opacity:0.7;}50%{opacity:1;}100%{transform:translateY(-100%) scale(1) rotate(360deg);opacity:0;}}

    /* Bulles */
    .bubble{position:absolute;border-radius:50%;background:rgba(255,255,255,0.8);animation:floatBubble 6s linear infinite;}
    @keyframes floatBubble{0%{transform:translate(0,100%) scale(0.5);opacity:0.6;}50%{opacity:1;}100%{transform:translate(50vw,-100%) scale(1);opacity:0;}}

    /* Nuages */
    .cloud{position:absolute;width:200px;height:60px;background:rgba(255,255,255,0.6);border-radius:50%;animation:cloudMove 60s linear infinite;}
    @keyframes cloudMove{0%{transform:translateX(-250px);}100%{transform:translateX(100vw);}}

    /* Vagues */
    .waves{display:none;background:linear-gradient(120deg,rgba(255,255,255,0.2) 25%,transparent 25%,transparent 50%,rgba(255,255,255,0.2) 50%,rgba(255,255,255,0.2) 75%,transparent 75%,transparent);background-size:50px 50px;animation:waveMove 10s linear infinite;}
    @keyframes waveMove{0%{background-position:0 0;}100%{background-position:50px 50px;}}

    /* Responsive */
    @media(max-width:768px){
      header{font-size:3em;}
      nav button{font-size:1em;padding:10px 18px;}
      .content p{font-size:1.1em;}
      .breath-circle{width:140px;height:140px;}
    }
    @media(max-width:480px){
      header{font-size:2.2em;}
      nav button{font-size:0.9em;padding:8px 14px;}
      .content p{font-size:1em;}
      .breath-circle{width:120px;height:120px;}
    }
  </style>
</head>

<main id="main">

<!-- JS Interactif -->
<script>
const content=document.getElementById('content');
const particlesContainer=document.getElementById('particles');
const clouds=document.getElementById('clouds');
const hearts=document.getElementById('hearts');
const bubbles=document.getElementById('bubbles');
const waves=document.getElementById('waves');
const circle=document.getElementById('circle');
const breathText=document.getElementById('breath-text');
const respContainer=document.getElementById('respiration-container');
let breatheInterval;

// Phrases avec emojis
const phrasesModules={
  confiance:["ğŸ’ª Je mÃ©rite de m'aimer.","ğŸŒŸ Je suis capable de rÃ©ussir.","ğŸ¦‹ J'ai confiance en mes dÃ©cisions.","ğŸ’« Chaque jour, je deviens plus fort(e).","ğŸŒˆ Je suis fier(Ã¨re) de moi.","ğŸ’ Mon opinion compte.","ğŸ”¥ Je peux surmonter les dÃ©fis.","âœ¨ Je crois en mes capacitÃ©s.","ğŸŒŸ Je suis digne de bonheur.","ğŸ’ª Je m'accepte tel(le) que je suis."],
  douceur:["ğŸ’– Vous Ãªtes aimÃ©(e) tel(le) que vous Ãªtes.","ğŸ¤— Chaque cÃ¢lin apporte douceur Ã  votre cÅ“ur.","ğŸŒ¸ Prenez soin de vous aujourd'hui.","ğŸ’ La tendresse est partout autour de vous.","ğŸŒ· Respirez la sÃ©rÃ©nitÃ©.","ğŸ’— Vous mÃ©ritez la douceur.","ğŸŒ¹ Les petits gestes apportent de grandes Ã©motions.","ğŸ˜Š Souriez, vous Ãªtes prÃ©cieux(se).","ğŸ’ Laissez la paix vous envelopper.","ğŸŒ¸ Chaque instant doux compte."],
  motivation:["ğŸš€ Vous pouvez y arriver !","ğŸ”¥ Chaque pas compte.","ğŸŒˆ La persÃ©vÃ©rance paie toujours.","ğŸ’ª Vos efforts portent leurs fruits.","ğŸ† N'abandonnez jamais.","âœ¨ Croyez en vos rÃªves.","âš¡ Votre Ã©nergie fait la diffÃ©rence.","ğŸš€ Transformez vos idÃ©es en actions.","ğŸ’¥ La rÃ©ussite commence maintenant.","ğŸŒŸ Vous Ãªtes capable de grandes choses."],
  lacherprise:["ğŸŒŠ Laissez aller ce que vous ne pouvez contrÃ´ler.","ğŸ•Šï¸ Chaque respiration vous libÃ¨re.","ğŸƒ Le lÃ¢cher-prise est un cadeau pour soi.","ğŸŒ¾ Acceptez le moment prÃ©sent.","ğŸ’¨ La paix commence en vous.","â˜ï¸ Les pensÃ©es passent, vous restez.","ğŸŒ¿ RelÃ¢chez la tension de votre corps.","ğŸ’§ Soyez doux(ce) avec vous-mÃªme.","ğŸ‚ LibÃ©rez vos inquiÃ©tudes.","ğŸŒŠ La sÃ©rÃ©nitÃ© est votre droit."]
};

// Particules
function generateParticles(color='white',count=60){
  particlesContainer.innerHTML='';
  for(let i=0;i<count;i++){
    const p=document.createElement('div');
    p.className='particle';
    p.style.left=Math.random()*100+'%';
    p.style.width=4+Math.random()*6+'px';
    p.style.height=p.style.width;
    p.style.background=color;
    p.style.animationDuration=(5+Math.random()*5)+'s';
    particlesContainer.appendChild(p);
  }
}

// Coeurs Douceur
function generateHearts(){
  hearts.innerHTML='';
  for(let i=0;i<35;i++){
    const h=document.createElement('div');
    h.className='heart';
    h.style.left=Math.random()*100+'%';
    h.style.fontSize=14+Math.random()*28+'px';
    h.style.animationDuration=(3+Math.random()*6)+'s';
    hearts.appendChild(h);
  }
}

// Bulles Motivation
function generateBubbles(){
  bubbles.innerHTML='';
  for(let i=0;i<35;i++){
    const b=document.createElement('div');
    b.className='bubble';
    b.style.left=Math.random()*100+'%';
    const s=12+Math.random()*24;
    b.style.width=s+'px';
    b.style.height=s+'px';
    b.style.animationDuration=(4+Math.random()*4)+'s';
    bubbles.appendChild(b);
  }
}

// Nuages Confiance
function createClouds(){
  clouds.innerHTML='';
  for(let i=0;i<8;i++){
    const c=document.createElement('div');
    c.className='cloud';
    c.style.top=Math.random()*50+'%';
    c.style.left=Math.random()*100+'%';
    c.style.width=120+Math.random()*200+'px';
    c.style.height=60+Math.random()*70+'px';
    clouds.appendChild(c);
  }
}

// Switch module
function switchMode(mode){
  clearInterval(breatheInterval);
  clouds.style.display='none';
  hearts.style.display='none';
  bubbles.style.display='none';
  waves.style.display='none';
  particlesContainer.style.display='block';
  respContainer.style.display='none';
  content.innerHTML='';
  document.body.style.background='';

  if(mode==='respiration'){
    respContainer.style.display='flex';
    particlesContainer.style.display='none';
    startBreathing();
    return;
  }

  if(mode==='confiance'){
    document.body.style.background='linear-gradient(120deg,#ffe6f0,#fddde6)';
    clouds.style.display='block';
    createClouds();
    generateParticles('white',40);
  }
  if(mode==='douceur'){
    document.body.style.background='linear-gradient(120deg,#fff0f5,#ffeef1)';
    hearts.style.display='block';
    generateHearts();
    generateParticles('pink',50);
  }
  if(mode==='motivation'){
    document.body.style.background='linear-gradient(120deg,#fff9c4,#fff59d)';
    bubbles.style.display='block';
    generateBubbles();
    generateParticles('yellow',40);
  }
  if(mode==='lacherprise'){
    document.body.style.background='linear-gradient(120deg,#a3d5d3,#76c7c0)';
    waves.style.display='block';
    generateParticles('white',30);
  }

  const phrases=phrasesModules[mode];
  const phrase=phrases[Math.floor(Math.random()*phrases.length)];
  content.innerHTML=`<p>${phrase}</p>`;
}

// Respiration cercle
function startBreathing(){
  const sequence=[{scale:1.5,duration:4000,text:"Inspirez"},{scale:1.5,duration:1000,text:"Pause"},{scale:1,duration:5000,text:"Expirez"},{scale:1,duration:1000,text:"Pause"}];
  let i=0;
  function nextStep(){
    const step=sequence[i];
    circle.style.transition=`transform ${step.duration/1000}s ease-in-out`;
    circle.style.transform=`scale(${step.scale})`;
    breathText.innerText=step.text;
    i=(i+1)%sequence.length;
    breatheInterval=setTimeout(nextStep,step.duration);
  }
  nextStep();
}
</script>
