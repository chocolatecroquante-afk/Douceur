<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini-app r√©confort magique üíñ</title>
  <style>
    body {
      background: #1e1e2f;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
      transition: background 0.5s;
      overflow-x: hidden;
    }

    button {
      padding: 16px 28px;
      font-size: 20px;
      border: none;
      border-radius: 14px;
      background: #6c8cff;
      color: white;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s, background 0.5s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #message {
      margin-top: 40px;
      font-size: 26px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
      opacity: 0;
      transition: opacity 0.8s;
      position: relative;
    }

    .emoji {
      display: inline-block;
      animation: float 1s ease forwards;
      position: relative;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-30px) rotate(360deg); opacity: 0; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff3b0;
      animation: confetti-fall 2s linear forwards;
      border-radius: 50%;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(300px) rotate(360deg); opacity: 0; }
    }

    #respiration {
      margin-top: 30px;
      font-size: 24px;
      color: #ffe0b0;
    }

    img {
      max-width: 200px;
      display: block;
      margin: 20px auto;
      border-radius: 12px;
    }

    /* ---------------- Mobile Responsive ---------------- */
    @media (max-width: 600px) {
      body {
        padding-top: 50px;
        font-size: 16px;
      }

      #message {
        font-size: 20px;
        max-width: 90%;
      }

      button {
        padding: 12px 20px;
        font-size: 18px;
      }

      #respiration {
        font-size: 20px;
      }

      img {
        max-width: 150px;
      }
    }
  </style>
</head>

<body>

  <h1>üå∏ Coffre magique de r√©confort üå∏</h1>

  <button onclick="reconfort()">Appuie ici ü´∂</button>
  <button onclick="respirer()">Respiration guid√©e üå¨Ô∏è</button>

  <p id="message"></p>
  <p id="respiration"></p>

  <audio id="sound"></audio>
  <audio id="musique" loop></audio>

  <script>
    // ---------------- Variables faciles √† modifier ----------------
    const messages = [
      "Tu n‚Äôas pas besoin d‚Äôaller bien pour continuer üåô",
      "Respire lentement. Tu es encore l√† üçÉ",
      "Chaque petit pas compte üå∏",
      "C‚Äôest ok de juste respirer aujourd‚Äôhui ü´Å",
      "Des √©toiles brillent pour toi ‚ú®",
      "Un c√¢lin virtuel pour toi ü§ó",
      "Le soleil se l√®vera encore demain üåÖ",
      "Ta pr√©sence fait la diff√©rence üíñ",
      "Chaque souffle que tu prends est un pas vers la paix üå¨Ô∏èüíñ",
      "M√™me petit, ton courage fait une √©norme diff√©rence üåà",
      "Tu es assez. Tu es pr√©cieux¬∑se, exactement comme tu es ‚ú®"
];


    const colors = ["#ff9cee", "#a1cfff", "#fff3b0", "#b0ffe0", "#d1b0ff", "#ffb0b0", "#ffe0b0", "#b0ffd4"];
    const emojis = ["üå∏","üíõ","üß∏","‚ú®","üçÉ","ü´∂","üåà"];

    // ---------------- Sons ----------------
    const soundUrl = "https://raw.githubusercontent.com/ton-nom-utilisateur/generateur-jours-difficiles/main/button-click.mp3";
    const musicUrl = "https://raw.githubusercontent.com/ton-nom-utilisateur/generateur-jours-difficiles/main/musique.mp3";

    const sound = document.getElementById("sound");
    sound.src = soundUrl;

    const musique = document.getElementById("musique");
    musique.src = musicUrl;

    let musiqueJouee = false; // Pour mobile, lancer musique au premier clic

    // ---------------- Fonction reconfort ----------------
    function reconfort() {
      // Lancer la musique sur mobile au premier clic
      if (!musiqueJouee) {
        musique.play().catch(() => {});
        musiqueJouee = true;
      }

      const messageEl = document.getElementById("message");
      const hasard = Math.floor(Math.random() * messages.length);
      messageEl.innerHTML = messages[hasard];

      // Emoji flottant
      const emojiSpan = document.createElement("span");
      emojiSpan.className = "emoji";
      emojiSpan.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      messageEl.appendChild(emojiSpan);

      // Image/GIF al√©atoire (adapt√© mobile)
      const img = document.createElement("img");
      const isMobile = window.innerWidth < 600;
      img.src = images[Math.floor(Math.random() * images.length)];
      messageEl.appendChild(img);

      // Animation apparition
      messageEl.style.opacity = 0;
      setTimeout(() => { messageEl.style.opacity = 1; }, 50);

      // Changer la couleur de fond
      document.body.style.background = colors[Math.floor(Math.random() * colors.length)];

      // Bouton ‚Äúpop‚Äù
      const button = document.querySelector("button");
      button.style.transform = "scale(1.2)";
      setTimeout(() => { button.style.transform = "scale(1)"; }, 200);

      // Confettis doux (moins sur mobile)
      let confettiCount = isMobile ? 3 : 5;
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(confetti);
        setTimeout(() => { confetti.remove(); }, 2000);
      }

      // Jouer le son
      sound.play();
    }

    // ---------------- Fonction respiration ----------------
    function respirer() {
      const p = document.getElementById("respiration");
      p.textContent = "Inspire‚Ä¶";
      setTimeout(() => { p.textContent = "Retient‚Ä¶"; }, 4000);
      setTimeout(() => { p.textContent = "Expire‚Ä¶"; }, 8000);
      setTimeout(() => { p.textContent = ""; }, 12000);
    }

  </script>

</body>
</html>
