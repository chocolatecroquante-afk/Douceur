<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Espace Douceur</title>

<!-- Police douce -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
body, html{height:100%;overflow:hidden;display:flex;flex-direction:column;justify-content:flex-start;align-items:center;transition:background 1s;}
header{padding:20px;text-align:center;font-size:4em;font-family:'Dancing Script', cursive;font-weight:700;color:#ff6f91; text-shadow:2px 2px 15px rgba(0,0,0,0.3);}
nav{margin:20px 0;display:flex;gap:15px;flex-wrap:wrap;justify-content:center;}
nav button{padding:12px 25px;border:none;border-radius:25px;cursor:pointer;font-size:1.2em;transition:0.3s;background:#f8f8f8;}
nav button:hover{opacity:0.8;}
main{flex:1;display:flex;justify-content:center;align-items:center;position:relative;width:100%;height:100%;overflow:hidden;text-align:center;padding:20px;}
.content{max-width:600px;padding:20px;border-radius:15px;background:rgba(255,255,255,0.85);box-shadow:0 5px 15px rgba(0,0,0,0.1);position:relative;z-index:2;cursor:pointer;}
.content p{margin:10px 0;font-size:1.3em;line-height:1.6em;text-shadow:1px 1px 2px rgba(0,0,0,0.1);}

/* Respiration */
#respiration-container{position:fixed;bottom:50px;display:flex;flex-direction:column;align-items:center;z-index:3;display:none;}
.breath-circle{width:150px;height:150px;border-radius:50%;background:rgba(255,255,255,0.7);margin:10px;}

/* Fonds animés CSS */
.clouds,.hearts,.bubbles,.waves{position:absolute;width:100%;height:100%;pointer-events:none;z-index:1;overflow:hidden;}
/* Nuages pour Confiance */
.clouds{display:none;}
.clouds div{position:absolute;width:200px;height:60px;background:rgba(255,255,255,0.6);border-radius:50%;animation:cloudMove 60s linear infinite;}
@keyframes cloudMove{0%{transform:translateX(-250px);}100%{transform:translateX(100vw);}}
/* Coeurs pour Douceur */
.hearts{display:none;}
.heart{position:absolute;font-size:24px;color:pink;animation:floatHeart 6s linear infinite;}
@keyframes floatHeart{0%{transform:translateY(100%) scale(0.5);opacity:0.7;}50%{opacity:1;}100%{transform:translateY(-100%) scale(1);opacity:0;}}
/* Bulles pour Motivation */
.bubbles{display:none;}
.bubble{position:absolute;border-radius:50%;background:rgba(255,255,255,0.6);animation:floatBubble 6s linear infinite;}
@keyframes floatBubble{0%{transform:translateY(100%) scale(0.5);opacity:0.6;}50%{opacity:1;}100%{transform:translateY(-100%) scale(1);opacity:0;}}
/* Vagues pour Lâcher-prise */
.waves{display:none;background:linear-gradient(120deg,rgba(255,255,255,0.2) 25%,transparent 25%,transparent 50%,rgba(255,255,255,0.2) 50%,rgba(255,255,255,0.2) 75%,transparent 75%,transparent);background-size:50px 50px;animation:waveMove 10s linear infinite;}

@keyframes waveMove{0%{background-position:0 0;}100%{background-position:50px 50px;}}
</style>
</head>
<body>

<header>Espace Douceur</header>

<nav>
<button onclick="switchMode('confiance')">Confiance en soi</button>
<button onclick="switchMode('douceur')">Douceur & câlin</button>
<button onclick="switchMode('motivation')">Motivation</button>
<button onclick="switchMode('lacherprise')">Pensée & Lâcher prise</button>
<button onclick="switchMode('respiration')">Respiration guidée</button>
</nav>

<main id="main">
<div class="content" id="content">
<p>Cliquez sur un module pour afficher une phrase relaxante.</p>
</div>

<div class="clouds" id="clouds"></div>
<div class="hearts" id="hearts"></div>
<div class="bubbles" id="bubbles"></div>
<div class="waves" id="waves"></div>
</main>

<!-- Respiration en bas -->
<div id="respiration-container">
<div class="breath-circle" id="circle"></div>
<p id="breath-text">Inspirez → Pause → Expirez → Pause</p>
</div>

<script>
const content=document.getElementById('content');
const clouds=document.getElementById('clouds');
const hearts=document.getElementById('hearts');
const bubbles=document.getElementById('bubbles');
const waves=document.getElementById('waves');
const circle=document.getElementById('circle');
const breathText=document.getElementById('breath-text');
const respContainer=document.getElementById('respiration-container');
let breatheInterval;

// Phrases par module
const phrasesModules={
  confiance:["Je mérite de m'aimer.","Je suis capable de réussir.","J'ai confiance en mes décisions.","Chaque jour, je deviens plus fort(e).","Je suis fier(ère) de moi.","Mon opinion compte.","Je peux surmonter les défis.","Je crois en mes capacités.","Je suis digne de bonheur.","Je m'accepte tel(le) que je suis."],
  douceur:["Vous êtes aimé(e) tel(le) que vous êtes.","Chaque câlin apporte douceur à votre cœur.","Prenez soin de vous aujourd'hui.","La tendresse est partout autour de vous.","Respirez la sérénité.","Vous méritez la douceur.","Les petits gestes apportent de grandes émotions.","Souriez, vous êtes précieux(se).","Laissez la paix vous envelopper.","Chaque instant doux compte."],
  motivation:["Vous pouvez y arriver !","Chaque pas compte.","La persévérance paie toujours.","Vos efforts portent leurs fruits.","N'abandonnez jamais.","Croyez en vos rêves.","Votre énergie fait la différence.","Transformez vos idées en actions.","La réussite commence maintenant.","Vous êtes capable de grandes choses."],
  lacherprise:["Laissez aller ce que vous ne pouvez contrôler.","Chaque respiration vous libère.","Le lâcher-prise est un cadeau pour soi.","Acceptez le moment présent.","La paix commence en vous.","Les pensées passent, vous restez.","Relâchez la tension de votre corps.","Soyez doux(ce) avec vous-même.","Libérez vos inquiétudes.","La sérénité est votre droit."]
};

// Génération animations CSS
function createClouds(){clouds.innerHTML='';for(let i=0;i<6;i++){const c=document.createElement('div');c.style.top=Math.random()*50+'%';c.style.left=Math.random()*100+'%';c.style.width=100+Math.random()*150+'px';c.style.height=50+Math.random()*50+'px';clouds.appendChild(c);}}
function generateHearts(){hearts.innerHTML='';for(let i=0;i<20;i++){const h=document.createElement('div');h.className='heart';h.style.left=Math.random()*100+'%';h.style.animationDuration=(3+Math.random()*5)+'s';hearts.appendChild(h);}}
function generateBubbles(){bubbles.innerHTML='';for(let i=0;i<20;i++){const b=document.createElement('div');b.className='bubble';b.style.left=Math.random()*100+'%';const s=10+Math.random()*20;b.style.width=s+'px';b.style.height=s+'px';b.style.animationDuration=(4+Math.random()*4)+'s';bubbles.appendChild(b);}}
function generateWaves(){waves.style.display='block';}

// Affichage module
function switchMode(mode){
  clearInterval(breatheInterval);
  clouds.style.display='none';hearts.style.display='none';bubbles.style.display='none';waves.style.display='none';
  respContainer.style.display='none';
  content.innerHTML='';document.body.style.background='';

  if(mode==='respiration'){
    document.body.style.background='#87ceeb';
    clouds.style.display='block';
    createClouds();
    respContainer.style.display='flex';
    startBreathing();
    return;
  }

  let bg='';
  if(mode==='confiance'){bg='#fddde6'; clouds.style.display='block'; createClouds();}
  if(mode==='douceur'){bg='#ffffff'; hearts.style.display='block'; generateHearts();}
  if(mode==='motivation'){bg='#fff9c4'; bubbles.style.display='block'; generateBubbles();}
  if(mode==='lacherprise'){bg='#a3d5d3'; generateWaves();}

  document.body.style.background=bg;

  // Phrase aléatoire
  const phrases=phrasesModules[mode];
  const phrase=phrases[Math.floor(Math.random()*phrases.length)];
  content.innerHTML=`<p>${phrase}</p>`;
}

// Respiration automatique
function startBreathing(){
  const sequence=[{scale:1.5,duration:4000,text:"Inspirez"},{scale:1.5,duration:1000,text:"Pause"},{scale:1,duration:5000,text:"Expirez"},{scale:1,duration:1000,text:"Pause"}];
  let i=0;
  function nextStep(){
    const step=sequence[i];
    circle.style.transition=`transform ${step.duration/1000}s ease-in-out`;
    circle.style.transform=`scale(${step.scale})`;
    breathText.innerText=step.text;
    i=(i+1)%sequence.length;
    breatheInterval=setTimeout(nextStep,step.duration);
  }
  nextStep();
}
</script>

</body>
</html>
